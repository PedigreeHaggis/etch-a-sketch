<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/resources/css/style.css" />
    <script src="/resources/js/index.js" defer></script>
    <title>Pix-a-Sketch</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading">Pix-a-Sketch</h1>
    </header>
    <div class="container">
      <div class="side-bar">
        <input type="color" class="color-picker" />
        <button class="btn grid-toggle">Grid On/Off</button>
        <button class="btn rainbow-mode">Rainbow Mode</button>
        <button class="chosen-color btn">chosen color Only</button>
        <button class="eraser btn">Eraser</button>
        <div class="grid-slider-container">
          <p class="grid-slider-title">Set Grid Size</p>
          <input
            type="range"
            min="1"
            max="64"
            step="1"
            value="16"
            class="slider"
            id="grid-slider"
          />
          <label class="size-label" for="grid-slider">16x16</label>
        </div>
      </div>
      <div class="canvas-container"></div>
    </div>
  </body>
</html>
